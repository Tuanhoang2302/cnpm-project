<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Phaser 3 React Template</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
		<style>
			body {
				background-color: #e6e6e6;
			}
	
			#rectangle {
   			 	width: 1100px;
    			height: 720px;
				background: white;
				margin-left: 510px;
				position: absolute;
				margin-top: -1%;
				z-index: -100;
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
				border-top-right-radius: 40px;
				border-bottom-left-radius: 40px;
				border-top-left-radius: 40px;
				border-bottom-right-radius: 40px;
			}
		</style>
		<link rel="stylesheet" href="index.css">
		<script type="text/javascript" src="./src/InputForm/answer.js"></script>
		<script type="text/javascript" src="./src/InputForm/language.js"></script>
	</head>
	<body background="./background.png">
		<div id="root"></div>
		<div id="phaser"></div>
		<br/><br/><br/>
		<div id="rectangle"></div>
		<a id="returnlink" href="./answer.html">Return</a>
		<ul class="languages">
			<li class = "active">language</li>
			<li class = "non-active"><a id="english" href="#eng" onclick="English()" >English</a></li>
			<li class ="non-active"><a id="vietnamese" href="#vietnam" onclick="Vietnamese()">Vietnamese</a></li>
		</ul>

		<script>
			$(function () {
    			$el_languages = $('.languages');
    			$el_languages.hover(function () {
        			$el_languages.find('li').show();
    			}, function () {
        			$el_languages.find('.non-active').hide();
    			});
			});
		</script>
		
		</script>
	</body>
</html>
